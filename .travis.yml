language: csharp
dotnet: 6.0
os: linux
dist: xenial
mono: none
sudo: required

install:
before_script:
script:
- dotnet build -c Release
- dotnet test test/Crypto.Websocket.Extensions.Tests -c Release
deploy:
  provider: script
  skip_cleanup: true
  script:
    - dotnet pack /p:PackageVersion=2.6.$TRAVIS_BUILD_NUMBER -c Release && cd src && dotnet nuget push **/*.2.6.$TRAVIS_BUILD_NUMBER.nupkg -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json
  on:
    branch: master